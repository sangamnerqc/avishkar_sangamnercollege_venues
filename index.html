<!DOCTYPE html>
<html>
<head>
    <title>My Institution Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        .location-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .location-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Institution</h1>
    <p>Click on a location to view it on Google Maps:</p>

    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5678,74.5678', '_blank')">Library</button>
    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5689,74.5690', '_blank')">Office</button>
    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5699,74.5680', '_blank')">Classroom Block</button>
    <!-- Add more buttons as needed -->
</body>
</html>
