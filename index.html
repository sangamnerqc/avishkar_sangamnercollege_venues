<!DOCTYPE html>
<html>
<head>
    <title>Institution Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body Styling */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Updated font */
            text-align: center; 
            padding: 40px 20px; 
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            margin-bottom: 40px;
        }

        header img {
            height: 200px; /* Adjust logo size */
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 24px;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 20px;
            font-weight: normal;
            color: #333;
        }

        /* Buttons Styling */
        .location-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .location-button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
    margin-top: auto; /* pushes footer to bottom */
    padding: 20px 0;
    font-size: 16px;
    font-family: 'Courier New', Courier, monospace; /* same font */
    font-weight: bold; /* make text bold */
    color: #000000; /* black color */
    border-top: 1px solid #ccc;
}
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="College Logo">
        <h1>Sangamner Nagarpalika Arts, D.J.Malpani Commerce and B.N.Sarda Science College (Autonomous), Sangamner</h1>
        <h2>Avishkar Zonal Level Competition - 2026</h2>
    </header>

    <p>Click on a location to view it on Google Maps:</p>

    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5678,74.5678', '_blank')">Library</button>
    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5689,74.5690', '_blank')">Office</button>
    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5699,74.5680', '_blank')">Classroom Block</button>
    <!-- Add more buttons as needed -->

    <footer>
         ajitkaranjekar@sanganercollege.edu.in
    </footer>

</body>
</html>
