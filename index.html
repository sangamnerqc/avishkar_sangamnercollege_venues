<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        header img {
            height: 80px; /* Adjust logo size */
            margin-right: 20px;
        }
        header h1 {
            font-size: 24px;
            line-height: 1.3;
            text-align: left;
            max-width: 600px;
        }
        .location-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .location-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.jpg" alt="College Logo">
        <h1>Welcome to Sangamner Nagarpalika Arts, D.J.Malpani Commerce and B.N.Sarda Science College (Autonomous), Sangamner</h1>
    </header>

    <p>Click on a location to view it on Google Maps:</p>

    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5678,74.5678', '_blank')">Library</button>
    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5689,74.5690', '_blank')">Office</button>
    <button class="location-button" onclick="window.open('https://maps.google.com/?q=19.5699,74.5680', '_blank')">Classroom Block</button>
    <!-- Add more buttons as needed -->

</body>
</html>
