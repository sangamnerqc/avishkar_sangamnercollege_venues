<!DOCTYPE html>
<html>
<head>
    <title>Institution Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body Styling */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            margin-bottom: 40px;
        }

        header img {
            height: 200px; /* Adjust logo size */
            margin-bottom: 10px; /* reduced spacing so college name appears just below logo */
        }

        header h1 {
            font-size: 24px;
            line-height: 1.3;
            margin: 0; /* remove extra margin */
            margin-bottom: 10px; /* space before competition title */
        }

        header h2 {
            font-size: 20px;
            font-weight: normal;
            color: #333;
            margin: 0;
        }

        /* Buttons Styling */
        .location-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .location-button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            margin-top: auto; /* pushes footer to bottom */
            padding: 20px 0;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #000000; /* black color */
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="College Logo">
        <h1>Sangamner Nagarpalika Arts, D.J.Malpani Commerce and B.N.Sarda Science College (Autonomous), Sangamner</h1>
        <h2>Avishkar Zonal Level Competition - 2026</h2>
    </header>

    <p>Click on a location to view it on Google Maps:</p>

    <button class="location-button" onclick="window.open('https://maps.app.goo.gl/dhUM8WoKUWyngWgPA', '_blank')">New Gymkhana Building </button>
    <button class="location-button" onclick="window.open('https://maps.app.goo.gl/ryGtTHoteNuBsqSD6', '_blank')">Bafana Hall </button>
    <button class="location-button" onclick="window.open('https://maps.app.goo.gl/EfkvzYt35nNbdvqU9', '_blank')">Principal M.V. Kaundinya Bhavan </button>
    <button class="location-button" onclick="window.open('https://maps.app.goo.gl/2w2XcQQ86qdBnd2C9', '_blank')">Physics Building </button>
     <button class="location-button" onclick="window.open('https://maps.app.goo.gl/U2sAAvGVjfTWSW6B6', '_blank')">B.Ed. College  </button>
    <button class="location-button" onclick="window.open('https://maps.app.goo.gl/ECoSnGMh2tsADrDf6', '_blank')">Bansilal Parakh Building </button>
    

    <footer>
         ajitkaranjekar@sangamnercollege.edu.in
    </footer>

</body>
</html>
